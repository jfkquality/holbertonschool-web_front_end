<html lang="en" dir="ltr">

    </head>
    <body>
        <h1>Login to the website</h1>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="text" id="email" placeholder="Email">
        <button onclick="setCookies()">Log me in</button>
        <h1>Cookies</h1>
        <button onclick="showCookies()">Show the cookies</button>

        <script>
            window.onload = function () {
                button1 = document.getElementsByTagName("button")[0];
                button1.style.backgroundColor = "white";
                button1.style.borderRadius = "5px";
                button1.style.borderStyle = "solid";
                button1.style.boxShadow = "0 1px #888888";

                button2 = document.getElementsByTagName("button")[1];
                button2.style.backgroundColor = "white";
                button2.style.borderRadius = "5px";
                button2.style.borderStyle = "solid";
                button2.style.boxShadow = "0 1px #888888";
            }
            function setCookies() {
                let fname = document.getElementById("firstname").value;
                document.cookie = "firstname=" + fname;
                let mail = document.getElementById("email").value;
                document.cookie = "email=" + mail;
            }

            function showCookies() {
                let cookies = document.cookie;

                let para = document.createElement("p");
                para.innerHTML = "Cookies: " + cookies;
                // let node = document.createTextNode("Cookies: " + cookies);
                // para.appendChild(node);
                document.body.appendChild(para);

                // let elFname = document.getElementsByTagName("body")[0];
                // elFname.appendChild(para);

            }
        </script>
    </body>
</html>
